<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Image</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>

    <h1 style="text-align: center; margin-top: 150px">Add Image<span class="badge bg-secondary"></span></h1>
    <form action="{{ url_for('add_image') }}" method="post" style="width: 40%; margin-left: auto; margin-right: auto">

      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">id *</label>
        <input type="text" name="id" class="form-control">
      </div>
      <div class="mb-3">
         <label for="exampleInputEmail1" class="form-label">image Url *</label>
        <input type="url" name="img_url" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
         <label for="exampleInputPassword1" class="form-label">Url *</label>
        <input type="url" name="img_address" class="form-control" id="exampleInputPassword1">
      </div>
        <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">image width</label>
        <input type="text" name="img_width" class="form-control">
      </div>
        <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">image_height</label>
        <input type="text" name="img_height" class="form-control">
      </div>
        {% with messages = get_flashed_messages() %}
            {% for msg in messages %}
                <p style="color: red">{{ msg }} </p>
            {% endfor %}
        {% endwith %}
        <div style="text-align: center">
            <button type="submit" class="btn btn-primary"  >Add image</button>
        </div>

    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
